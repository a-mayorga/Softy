<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/dss.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
  <title>Softy</title>
</head>
<body>
  <div id="modal">
    <ion-icon name="close" id="close-modal"></ion-icon>
    <div id="errors"></div>
  </div>
  <div class="wrapper">
    <div class="content">
      <div class="no-data" id="no-data">
        <img src="img/no-data.png">
        <h1>Sin datos para mostrar</h1>
      </div>
      <div class="load" id="loader">
        <div class="dot"></div>
        <div class="outline"><span></span></div>
      </div>
      <div id="table"></div>
      <div id="graphic"></div>
      <div id="accelerometer"></div>
    </div>
    <div class="menu">
      <div class="header-image">
        <p id="name"></p>
        <p id="email"></p>
      </div>
      <form id="data" onsubmit="return false;">
        <input type="number" id="k" min="1" placeholder="K"><br>
        <input type="number" id="j" min="1" placeholder="J"><br>
        <input type="number" id="m" min="1" max="1" placeholder="M"><br>
        <input type="number" id="alpha" min="0" max="1" step="0.1" placeholder="α"><br>
        <select id="forecast">
          <option value="" selected disabled hidden>Pronóstico SE</option>
          <option value="1">PS</option>
          <option value="2">PMS</option>
          <option value="3">PMD</option>
          <option value="4">PMDA</option>
          <option value="5">PTMAC</option>
        </select>
        <select id="crime">
          <option value="" selected disabled hidden>Delito</option>
          <option value="1">Robo</option>
          <option value="2">Lesiones</option>
        </select>
        <button data="1" type="submit">Tabla</button>
        <button data="2" type="submit">Gráficas</button>
        <button data="3" type="submit">Errores</button>
      </form>
      <div class="footer">
        <div class="divider"></div>
        <div class="logout-button" id="logoutBtn">
          <ion-icon name="log-out"></ion-icon><p>Salir</p>
        </div>
      </div>
    </div>
  </div>
  <script src="libs/jquery/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="libs/highcharts/highcharts.js" charset="utf-8"></script>
  <script src="libs/highcharts/highcharts-more.js" charset="utf-8"></script>
  <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
  <script src="js/dss.js" charset="utf-8"></script>
</body>
</html>
