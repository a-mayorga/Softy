<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Softy | Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
</head>
<body>
  <span id="header">Iniciar sesión</span>
  <div class="login">
    <p>Bienvenido a Softy</p>
    <form id="login" onsubmit="return false;">
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Contraseña"><br>
      <input type="submit" id="loginBtn" value="Iniciar Sesión"><br>
      <span id="login-text">¿Aún no tienes una cuenta? <b>Regístrate</b></span>
    </form>
    <form id="register" onsubmit="return false;">
      <input type="text" id="regName" placeholder="Nombre"><br>
      <input type="email" id="regEmail" placeholder="Email"><br>
      <input type="password" id="regPass" placeholder="Contraseña"><br>
      <input type="password" id="regConfirmPass" placeholder="Confirmar contraseña"><br>
      <input type="submit" id="regBtn" value="Registrar"><br>
      <span id="register-text">¿Ya tienes una cuenta? <b>Inicia sesión</b></span>
    </form>
  </div>  

  <script src="libs/jquery/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
  <script src="libs/js-sha1/build/sha1.min.js" charset="utf-8"></script>
  <script src="js/login.js" charset="utf-8"></script>
</body>
</html>
